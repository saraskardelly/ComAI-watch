            // Create base grid positions

            const rows = Math.ceil(categories.length / cols);
            const cellWidth = width / cols;
            const cellHeight = height / rows;
            
            categories.forEach((category, index) => {
                const row = Math.floor(index / cols);
                const col = index % cols;
                
                const x = col * cellWidth + cellWidth / 2;
                const y = row * cellHeight + cellHeight / 2;
                
                positions.push({
                    x: x,
                    y: y,
                    size: category.size
                });
            });
            
            return positions;

            // Sort bubbles by count so darker ones appear on top
            const sortedIndices = categoriesWithCounts.map((_, i) => i)
                .sort((a, b) => categoriesWithCounts[a].count - categoriesWithCounts[b].count);
            
            sortedIndices.forEach(index => {
                const category = categoriesWithCounts[index];
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const pos = positions[index];
                const size = category.size;
                const innerDotSize = getInnerDotSize(category.count);
                
                // No gradient on the bubble itself - it's just white with border
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${pos.x - size/2}px`;
                bubble.style.top = `${pos.y - size/2}px`;
                bubble.style.animationDelay = `${index * 0.05}s`;
                bubble.style.zIndex = 10 + category.count;
                
                // Create inner colored dot with cyan color scheme
                const innerDot = document.createElement('div');
                innerDot.style.position = 'absolute';
                innerDot.style.width = `${innerDotSize}px`;
                innerDot.style.height = `${innerDotSize}px`;
                innerDot.style.borderRadius = '50%';
                innerDot.style.background = `radial-gradient(circle at center, 
                    rgba(5, 218, 247, 0.7) 0%, 
                    rgba(5, 218, 247, 0.5) 50%,
                    rgba(5, 218, 247, 0.2) 80%,
                    transparent 100%)`;
                innerDot.style.top = '50%';
                innerDot.style.left = '50%';
                innerDot.style.transform = 'translate(-50%, -50%)';
                innerDot.style.pointerEvents = 'none';
                innerDot.style.zIndex = '1';
                
                // Only show label, no count number
                bubble.innerHTML = `
                    <div class="bubble-label" style="position: relative; z-index: 2;">${category.name}</div>
                `;
                
                bubble.insertBefore(innerDot, bubble.firstChild);
                bubble.onclick = () => showListView(category.name);
                canvas.appendChild(bubble);
            });
            
            // Update company count text - count unique companies only
            const uniqueCompanies = new Set();
            categoriesWithCounts.forEach(cat => {
                cat.companies.forEach(company => {
                    uniqueCompanies.add(company.name);
                });
            });
            document.getElementById('company-count').textContent = uniqueCompanies.size;
        }

        // Show list view
        function showListView(categoryName) {
            currentCategory = categoryName;
            const category = data.categories.find(cat => cat.name.toLowerCase() === categoryName.toLowerCase());
            const filteredCompanies = filterCompaniesByYear(category.companies, currentYear)
                .sort((a, b) => b.year - a.year);
            
            document.getElementById('viz-view').style.display = 'none';
            document.getElementById('list-view').classList.add('active');
            document.getElementById('sphere-display').textContent = category.name;
            
            const listContainer = document.getElementById('company-list');
            listContainer.innerHTML = '';
            
            filteredCompanies.forEach(company => {
                const card = document.createElement('div');
                card.className = 'company-card';
                
                let keywordsHTML = '';
                const hasFeatures = company.features && company.features.length > 0;
                const hasFocusAreas = company.focus_areas && company.focus_areas.length > 0;
                
                if (hasFeatures || hasFocusAreas) {
                    const featuresHTML = hasFeatures ? 
                        company.features.map(f => `<span class="keyword-badge feature">${f}</span>`).join('') : '';
                    const focusAreasHTML = hasFocusAreas ? 
                        company.focus_areas.map(fa => `<span class="keyword-badge focus-area">${fa}</span>`).join('') : '';
                    
                    keywordsHTML = `
                        <div class="keywords">
                            ${featuresHTML}
                            ${focusAreasHTML}
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="company-name">
                        ${company.name}
                        <span class="external-link">↗</span>
                    </div>
                    <div class="company-date">Added: ${company.year}</div>
                    ${keywordsHTML}
                `;
                card.onclick = () => window.open(company.url, '_blank');
                listContainer.appendChild(card);
            });
        }

        // Show visualization view
        function showVizView() {
            document.getElementById('viz-view').style.display = 'block';
            document.getElementById('list-view').classList.remove('active');
            currentCategory = null;
        }

        // Timeline slider handler
        document.getElementById('timeline-slider').addEventListener('input', (e) => {
            currentYear = parseInt(e.target.value);
            document.getElementById('current-year').textContent = currentYear;
            renderBubbles();
        });

        // Initial render
        renderBubbles();

        // Handle window resize
        window.addEventListener('resize', renderBubbles);
    </script>
</body>
</html>
